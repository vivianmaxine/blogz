{% extends "base.html" %}

{% block content %}

    <h1 class="titleh1">Add New Post</h1>
    <br>
    <form action='/newpost' method="POST">
        <label>
            Post Title:<br>
            <input type="text" name="new_title" value="{{new_post_title}}" size="80">
        </label>
        <br>
        <label>
            Entry Content:<br>
            <textarea name="new_entry" rows="5" cols="80">{{new_post_entry}}</textarea>
        </label>
        <br>
        <input type="submit" value="Add New Post">
    </form>
    <br>
    <img class="divider" src="https://mbtskoudsalg.com/images/flower-dividers-png-3.png">

    <br>
{% endblock %}
